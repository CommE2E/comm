name: ESLint & Flow & Jest

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: sudo ./install_protobuf.sh
        working-directory: ./scripts
        run: sudo ./install_protobuf.sh

      - name: npm install -g yarn
        run: npm install -g yarn

      - name: yarn ci-cleaninstall
        run: yarn ci-cleaninstall

      - name: yarn eslint --max-warnings=0
        run: yarn eslint --max-warnings=0

      - name: '[lib] flow'
        working-directory: ./lib
        run: ./node_modules/.bin/flow

      - name: '[keyserver] flow'
        working-directory: ./keyserver
        run: ./node_modules/.bin/flow

      - name: '[web] flow'
        working-directory: ./web
        run: ./node_modules/.bin/flow

      - name: '[landing] flow'
        working-directory: ./landing
        run: ./node_modules/.bin/flow

      - name: '[native] flow'
        working-directory: ./native
        run: ./node_modules/.bin/flow

      - name: '[desktop] flow'
        working-directory: ./desktop
        run: ./node_modules/.bin/flow

      - name: '[electron-update-server] flow'
        working-directory: ./services/electron-update-server
        run: ./node_modules/.bin/flow

      - name: '[lib] test'
        working-directory: ./lib
        env:
          ALCHEMY_API_KEY: ${{secrets.ALCHEMY_API_KEY}}
        run: yarn test

      - name: '[keyserver] test'
        working-directory: ./keyserver
        run: yarn test

      - name: '[web] test'
        working-directory: ./web
        run: yarn test

      - name: '[native] test'
        working-directory: ./native
        run: yarn test
