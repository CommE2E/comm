syntax = "proto3";

package backup;

import "google/protobuf/empty.proto";

service BackupService {
  rpc CreateNewBackup(stream CreateNewBackupRequest) returns (google.protobuf.Empty) {}
  rpc SendLog(stream SendLogRequest) returns (google.protobuf.Empty) {}
  rpc PullBackupKey(stream PullBackupKeyRequest) returns (stream PullBackupKeyResponse) {}
  rpc PullCompaction(stream PullCompactionRequest) returns (stream PullCompactionResponse) {}
}

// CreateNewBackup

message CreateNewBackupRequest {
  oneof data {
    string userID = 1;
    bytes newKey = 2;
    bytes compactionChunk = 3;
  }
}

// SendLog

message SendLogRequest {
  oneof data {
    string userID = 1;
    string backupID = 2;
    bytes logData = 3;
  }
}

// PullBackupKey

message PullBackupKeyRequest {
  oneof data {
    string userID = 1;
    string backupID = 2;
    bytes requestBytes = 3;
  }
}

message PullBackupKeyResponse {
  oneof data {
    bytes responseBytes = 1;
    bytes encryptedBackupKey = 2;
  }
}

// PullCompaction

message PullCompactionRequest {
  oneof data {
    string userID = 1;
    string backupID = 2;
    bytes requestBytes = 3;
  }
}

message PullCompactionResponse {
  oneof data {
    bytes responseBytes = 1;
    bytes compactionChunk = 2;
    bytes logChunk = 3;
  }
}
