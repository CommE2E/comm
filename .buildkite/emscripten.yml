steps:
  - label: 'Emscripten build'
    command:
      - 'apt update && apt install -y autoconf libtool build-essential cmake git'
      - 'cd web'
      - 'yarn build-db-wasm'
      - 'git diff --exit-code'
    retry:
      automatic: true
    plugins:
      - docker#v5.3.0:
          image: 'emscripten/emsdk:latest'
          propagate-environment: true
    agents:
      - 'autoscaling=true'
