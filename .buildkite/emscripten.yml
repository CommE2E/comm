steps:
  - label: 'Emscripten build'
    command:
      - 'apt update && apt install -y autoconf libtool build-essential cmake git'
      - 'cd web'
      - 'export BEFORE_HASH=$(sha256sum ./database/_generated/comm_query_executor.wasm)'
      - './scripts/run_emscripten.sh'
      - 'export AFTER_HASH=$(sha256sum ./database/_generated/comm_query_executor.wasm)'
      - 'echo "$BEFORE_HASH"'
      - 'echo "$AFTER_HASH"'
      - '[[ "$BEFORE_HASH\" == "$AFTER_HASH" ]] || exit 1'
    retry:
      automatic: true
    plugins:
      - docker#v5.3.0:
          image: 'emscripten/emsdk:3.1.17'
          propagate-environment: true
          shell: [ '/bin/bash', '-e', '-c' ]
    agents:
      - 'autoscaling=true'
