steps:
  - label: ':docker: Run Commtest'
    plugins:
      - docker-compose#v4.14.0:
          run: commtest
          command: ['bash', 'run-tests-ci.sh']
          retry:
            automatic: true
          config:
            - services/docker-compose.yml
            - services/docker-compose.tests.yml
          upload-container-logs: always
          build-parallel: true
    agents:
      - 'autoscaling=true'
